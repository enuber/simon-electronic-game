cd<!DOCTYPE html>
<html>

<head>
        <meta http-equiv="Content-Type" content="text/html"; charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Simon Says</title>
        <link href="https://fonts.googleapis.com/css?family=Orbitron:900|Press+Start+2P" rel="stylesheet">
        <link href="css/normalize.css" rel="stylesheet" type="text/css" />
        <link href="css/main.css" rel="stylesheet" type="text/css" />
        
</head>
	
    


    <body>
        <header>
            <h1>Simon Says</h1>
        </header>
        

        <div class="simon">

            <ul>
                <li class="blue" data-wedge="1"></li>
                <li class="red" data-wedge="2"></li>
                <li class="yellow" data-wedge="3"></li>
                <li class="green" data-wedge="4"></li>  
            </ul>  

            <div class="center">
                <button type="button" id="startButton"></button>
                <div id="displayCount"><span id="digNum">--</span></div>
                <h1>simon<span>&reg;</span></h1>
                <h4 id="start">START</h4>
                <h4 id="count">COUNT</h4>
            </div>

        </div>	

            
            
            <footer id="footer">

    </body>
</html>
